services:
  backend:
    build: ./backend
    container_name: admin-backend
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./data:/data
    ports:
      - "8000:8000"

  frontend:
    build: ./frontend
    container_name: admin-frontend
    restart: unless-stopped
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://localhost:8000}
    ports:
      - "3000:3000"
    depends_on:
      - backend
