# Production Docker Compose for Synology NAS
# Lokal adgang p√• LAN - ingen reverse proxy
#
# Deploy:
#   1. Kopier til Synology: /volume1/docker/infoscreen-admin/
#   2. Opret .env.prod (kopier fra .env og opdater VITE_API_URL)
#   3. docker-compose -f docker-compose.prod.yml up -d --build
#
# Adgang: http://synology-ip:3000

services:
  backend:
    build: ./backend
    container_name: infoscreen-backend
    restart: unless-stopped
    env_file:
      - .env.prod
    volumes:
      - ./data:/data
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ./frontend
      args:
        # Synology LAN IP - opdater til din Synology IP
        - VITE_API_URL=http://192.168.1.100:8000
    container_name: infoscreen-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      - backend
