# Production Docker Compose for Synology NAS
# Lokal adgang på LAN - ingen reverse proxy
#
# Deploy:
#   1. Kopier til Synology: /volume1/docker/infoscreen-admin/
#   2. Opret .env.prod med MQTT credentials og PORT=8080
#   3. docker-compose -f docker-compose.prod.yml up -d --build
#
# Adgang: http://192.168.40.152:3000 (frontend), http://192.168.40.152:8080 (API)
#
# Note: Backend bruger network_mode: host for at tilgå MQTT på localhost
# Port 8000 er optaget af laser_app, derfor bruger vi port 8080

services:
  backend:
    build: ./backend
    container_name: infoscreen-backend
    restart: unless-stopped
    network_mode: host
    env_file:
      - .env.prod
    environment:
      - PORT=8080
      - MQTT_BROKER_HOST=127.0.0.1
    volumes:
      - ./data:/data
    # Ingen ports mapping - bruger host network

  frontend:
    build:
      context: ./frontend
      args:
        - VITE_API_URL=http://192.168.40.152:8080
    container_name: infoscreen-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      - backend
