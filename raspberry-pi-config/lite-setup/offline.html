<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InfoScreen - Offline</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        .logo {
            width: 120px;
            margin-bottom: 40px;
            filter: invert(1);
            opacity: 0.8;
        }

        .clock {
            font-size: 160px;
            font-weight: 200;
            letter-spacing: -5px;
            margin-bottom: 20px;
            font-variant-numeric: tabular-nums;
        }

        .date {
            font-size: 36px;
            opacity: 0.7;
            margin-bottom: 60px;
            font-weight: 300;
        }

        .status-container {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 25px 50px;
            background: rgba(255, 152, 0, 0.15);
            border: 1px solid rgba(255, 152, 0, 0.3);
            border-radius: 15px;
        }

        .spinner {
            width: 30px;
            height: 30px;
            border: 3px solid rgba(255, 152, 0, 0.3);
            border-top-color: #FF9800;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .status-text {
            font-size: 28px;
            color: #FF9800;
        }

        .footer {
            position: fixed;
            bottom: 30px;
            font-size: 16px;
            opacity: 0.4;
        }

        /* Subtle background animation */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 50% 50%, rgba(255,152,0,0.05) 0%, transparent 50%);
            animation: pulse-bg 4s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes pulse-bg {
            0%, 100% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.1); }
        }
    </style>
</head>
<body>
    <img src="logo.png" alt="UFi-Tech" class="logo">

    <div class="clock" id="clock">00:00</div>
    <div class="date" id="date">--</div>

    <div class="status-container">
        <div class="spinner"></div>
        <div class="status-text">Ingen internetforbindelse - pr√∏ver igen...</div>
    </div>

    <div class="footer">UFi-Tech InfoScreen</div>

    <script>
        function updateDateTime() {
            const now = new Date();

            // Update clock
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            document.getElementById('clock').textContent = `${hours}:${minutes}`;

            // Update date
            const options = {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            };
            const dateStr = now.toLocaleDateString('da-DK', options);
            // Capitalize first letter
            document.getElementById('date').textContent =
                dateStr.charAt(0).toUpperCase() + dateStr.slice(1);
        }

        // Update immediately and then every second
        updateDateTime();
        setInterval(updateDateTime, 1000);
    </script>
</body>
</html>
